<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles.css" rel="stylesheet" />
    <title>11ElevenLabs</title>
</head>

<body>
    <h1>llElevenLabs</h1>
    <div class="container">
        <div class="sign-in">
            <h2>Welcome back</h2>
            <div class="sign-in-block">
                <img src="./imgs/google-icon.png" alt="google icon" height="20" />Sign
                in with Google
            </div>
            <div class="sign-in-block">
                <img src="./imgs/apple-icon.png" alt="apple icon" height="20" />Sign in with Apple
            </div>
            <div class="sign-in-block">Sign in with SSO</div>
            <div class="divider">
            <span>or continue with email</span>
        </div>
            <form action="" method="post">
                <label for="user-email">Email</label>
                <input type="email" id="user-email" name="userEmail" />
                <div class="label-row"><label for="pwd">Password</label>
                    <a href="">Forgot your password?</a><br />
                </div>
                <input type="password" id="pwd" name="userPwd" />
                <input type="submit" name="Sign in" name="signIn" value="Sign in" />
            </form>
            <footer>Don't have an account?<a href="">Sign up</a></footer>
        </div>
    </div>
</body>

</html>
