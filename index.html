<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link src="styles.css" rel="stylesheet" />
    <title>11ElevenLabs</title>
</head>

<body>
    <h1><span>11</span>ElevenLabs</h1>
    <div class="sign-in">
        <h2>Welcome back</h2>
        <div>
            <div><img />Sign in with Google</div>
            <div><img />Sign in with Apple</div>
            <div>Sign in with SSO</div>
            <form action="" method="post">
                <div><label for="user-email">Email</label><br />
                    <input type="email" id="user-email" name="userEmail" />
                </div>
                <div><label for="pwd">Password<span><a href="">Forgot your password?</a></span></label><br />
                    <input type="password" id="pwd" name="userPwd">
                </div>
                <div><input type="submit" name="Sign in" name="signIn" value="Sign in"></div>
            </form>
            <footer>Don't have an account?<a href="">Sign up</a></footer>
        </div>
    </div>
</body>

</html>
